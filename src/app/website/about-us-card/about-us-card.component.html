<mat-card
    appElevationEffect
    class="about-us-card"
    fxFlex
    fxLayout="column wrap"
    fxLayoutAlign="space-evenly center">

    <div
        fxFlex="150px"
        class="about-us-image"
        [ngStyle]="{'background-image': 'url(' + image + ')'}">
    </div>

    <mat-card-content
        fxFlex="100px">

        <h1>{{name}}</h1>

        <p>
            {{expertises}}
        </p>
    </mat-card-content>
</mat-card>
