<div
    fxLayout="column wrap"
    fxLayoutAlign="center stretch"
    class="abour-us-container">

    <div
        fxFlex="40"
        fxLayout="column wrap"
        fxLayoutAlign="center center"
        class="about-us-title-container"
        [ngStyle.gt-xs]="{'padding': '4% 6%'}">

        <h1
            fxFlex="40"
            [ngStyle.gt-xs]="{'font-size': '4.0vw'}">
            SOBRE NÓS
        </h1>

        <p
            fxFlex="40">
            Contamos com uma equipe altamente experiênte en diversos âmbitos do
            direito.
            Prestamos acessoria em todo o Brasil, Lisboa, Porto e Buenos Aires.
        </p>

    </div>


    <div
        cardListContainer
        fxFlex
        fxLayout="row"
        fxLayoutAlign="space-evenly stretch"
        fxLayoutGap="16px">

        <div
            fxFlex
            fxLayout="column"
            fxLayoutAlign="center center">
            <a 
                type="button"
                (click)="scrollToLeft()"
                class="card-arrow-button">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </a>
        </div>

        <div
            cardListContainer
            fxFlex="80"
            fxLayout="row"
            fxLayoutAlign="space-between stretch"
            fxLayoutGap="16px"
            style="padding: 2% 1% 4% 1%;"
            class="card-list-container">

            <app-about-us-card
                *ngFor="let lawyer of lawyersList;"
                [name]="lawyer.name"
                [expertises]="lawyer.expertises"
                [image]="lawyer.image">
            </app-about-us-card>

        </div>

        <div
            fxFlex
            fxLayout="column"
            fxLayoutAlign="center center">
            <a 
                type="button"
                (click)="scrollToRigth()"
                class="card-arrow-button">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </a>
        </div>
    </div>
</div>
