<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image (click)='showArrowsButtons= !showArrowsButtons'
        [src]="cardImages ? cardImages[cardImageIndex] :
        'assets/images/no-image.jpg'">
    <div class="card-images-dots" *ngIf="(cardImages.length > 1)">
        <mat-icon class="images-dots" *ngFor="let cardImage of cardImages; index as i" (click)="cardImageIndex = i">lens</mat-icon>
    </div>
    <button type="button" *ngIf="((showArrowsButtons) && (cardImages.length>
        1))"
        (click)="previousImage()" mat-mini-fab color="#fff" style="position:
        absolute; top: 50%; left: -20px;">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button type="button" *ngIf="((showArrowsButtons) && (cardImages.length>
        1))"
        (click)="nextImage()" mat-mini-fab color="#fff" style="position:
        absolute; top: 50%; right: -20px;">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <mat-card-content>
        <p>{{content}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="showDeleteButton" fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
