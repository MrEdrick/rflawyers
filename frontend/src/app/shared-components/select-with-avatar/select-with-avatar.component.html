    <img fxFlex="nogrow" fxFlexAlign="center" mat-card-avatar [src]="selectedImage">
    <mat-form-field fxFlexOffset="16px">
        <mat-select [(value)]="selectedId" (selectionChange)="valueChange($event)" placeholder="TÃ­tulo" mat-form-field>
