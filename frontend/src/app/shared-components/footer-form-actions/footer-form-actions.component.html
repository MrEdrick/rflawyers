<mat-card-actions 
    style="margin: 16px 0px 16px 0px;"
    fxFlex="grow"
    fxLayoutGap="16px"
    dir="rtl" 
    [ngStyle]="{'margin-right.px': marginRight}">
    <button *ngIf="showSubmitButton" mat-raised-button color="primary" type="button" (click)="this.submitClick.emit()">Salvar</button>
    <button *ngIf="showCancelButton" mat-raised-button color="warn" type="button" (click)="this.cancelClick.emit()">Cancelar</button>
</mat-card-actions>
