<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let columnTableDto of columnsTableDto"
    [matColumnDef]="columnTableDto.columnName">
    <th mat-header-cell *matHeaderCellDef>
      {{columnTableDto.columnDescription}}
    </th>

    <td mat-cell *matCellDef="let element; let i=index" [ngSwitch]="columnTableDto.columnName">
      <mat-checkbox *ngSwitchCase="'check'" [(ngModel)]="element.checked" (change)=updateCheckedList($event,i)></mat-checkbox>
      <span class="delete-icon" *ngSwitchCase="'delete'" (click)="deleteRow(element)"><mat-icon>close</mat-icon></span>
      <span *ngSwitchDefault>{{element[columnTableDto.columnName]}}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
    class="table-header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="table-row"></tr>
</table>
