<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <img mat-card-avatar mat-card-md-image [src]="cardImage">
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{firstSubtitle}}</mat-card-subtitle>
        <mat-card-subtitle>{{secondSubtitle}}</mat-card-subtitle>    
    </mat-card-header>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
