<mat-card class="mat-elevation-z4">
    <mat-card-header fxLayout="row wrap">
        <div fxFlex>
            <mat-card-title>{{title}}</mat-card-title>
            <mat-card-subtitle>{{firstSubtitle}}</mat-card-subtitle>
            <mat-card-subtitle>{{secondSubtitle}}</mat-card-subtitle>
        </div>
        <div
            fxFlex
            *ngIf="onlyHeader"
            fxLayoutAlign="end center">
            <button
                mat-icon-button
                (click)="onDelete()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-actions
        *ngIf="!onlyHeader"
        fxLayout="row"
        fxLayoutAlign="end center">
        <button mat-icon-button (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
