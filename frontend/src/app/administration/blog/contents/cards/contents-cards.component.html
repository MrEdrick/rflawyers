<div
  class="content"
  fxLayout="row wrap" 
  fxLayoutAlign="start start">

  <app-card-without-image
    *ngFor="let content of contents"
    style="margin:16px 16px 16px 0px;"
    fxFlex="30%" fxFlex.xs="100%"
    fxFlex.sm="33%"
    [title]="content.title"
    [content]="content.description"
    (clickDeleteButton)="onDelete(content.id)"
    (dblclick)="onEdit(content.id)">
  </app-card-without-image>

  <button
    mat-button
    style="background-color: #d0d3d4; color: #005683; margin: 16px 0px 0px 16px;"
    (click)="onAdd()">
    Adicionar conte√∫do
  </button>
</div>
