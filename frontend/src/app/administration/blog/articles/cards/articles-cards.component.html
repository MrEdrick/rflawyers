<div
  class="content"
  fxLayout="row wrap">
  <app-card
    *ngFor="let article of articles"
    style="margin:16px 16px 16px 0px;"
    fxFlex="30%" fxFlex.xs="100%"
    fxFlex.sm="33%"
    [title]="article.articleTitle"
    [subtitle]="article.lawyerFirstName + ' ' + article.lawyerLastName"
    [content]="article.articleDescription"
    [cardImages]="article.articleImage"
    (clickDeleteButton)="onDelete(article.articleId)"
    (dblclick)="onDblClick(article.articleId)">
  </app-card>
</div>

<a routerLink="./article">
  <button
    style="background-color: #005683; color: #d0d3d4;"
    mat-fab
    class="fab-add"
    fxLayoutAlign="center">
    <mat-icon>add</mat-icon>
  </button>
</a>
