<form
  novalidate
  [formGroup]="form"
  fxLayout="row"
  fxLayoutAlign="center stretch"
  fxFill>

  <div
    fxLayout="column"
    fxFill
    fxFlex="auto"
    class="sheet
    mat-elevation-z4">

    <mat-card-content
      fxFlex="auto"
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign="space-around start">

      <div 
        fxFlex="60"
        fxLayout="column wrap"
        fxLayoutAlign="start stretch"
        fxFlexAlign="stretch">

        <div 
          fxLayout="row"
          fxFlexAlign="stretch"
          fxLayoutAlign="start center"
          fxLayoutGap="16px">

          <mat-form-field 
            fxFlex="40" 
            fxFlex.lt-md="70">
            
            <input matInput placeholder="Título" formControlName="title">
            
            <mat-error *ngIf="formControls.title.hasError('required')">
              <strong>Título é obrigatório</strong>
            </mat-error>
          </mat-form-field>
          
          <mat-checkbox 
            fxFlex 
            class="mat-checkbox" 
            placeholder="active"
            formControlName="active">Ativo
          </mat-checkbox>
        </div>

        <mat-form-field 
          fxFlexAlign="stretch">
          
          <textarea 
            placeholder="Descrição" 
            formControlName="description"
            matInput 
            cdkTextareaAutosize 
            CdkTextareaAutosize
            cdkAutosizeMinRows="1" 
            cdkAutosizeMaxRows="6">
          </textarea>
          
          <mat-error *ngIf="formControls.description.hasError('required')">
            <strong>Descrição obrigatória</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <app-footer-form-actions 
      (submitClick)="onClickSubmit()"
      (cancelClick)="onClickCancel()">
    </app-footer-form-actions>
  </div>
</form>
