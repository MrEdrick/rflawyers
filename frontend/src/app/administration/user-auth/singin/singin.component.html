<form [formGroup]="singInForm" novalidate (ngSubmit)="onSubmit()"
  class="sing-in-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="row wrap" fxLayoutAlign="end center">
      <mat-form-field fxFlex="100">
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <input matInput placeholder="Password" formControlName="password"
          [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' :
          'visibility'}}</mat-icon>
      </mat-form-field>
    
      <span
        fxFlex
        dir="rtl"
        class="recover-password-link">
        <a (click)="onRecoverPassword()">Esqueci minha senha</a>
      </span>
    
    </mat-card-content>
    <button mat-raised-button color="accent" class="btn-block">Entrar</button>
    <button mat-raised-button style="margin-top: 16px;" (click)="onClick()"
      color="primary" class="btn-block">Cadastrar</button>
  </mat-card>
</form>
