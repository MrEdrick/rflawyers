<mat-list 
    fxFlex="auto"
    fxLayout="row wrap"
    fxLayout.gt-xs="column"
    fxLayoutAlign="start stretch"
    fxFlexAlign="stretch"
    class="list-container"
    *ngFor="let article of articles">

    <div
        fxFlex
        fxFlex.gt-xs="300px"
        fxLayout="column"
        fxLayout.gt-xs="row wrap"
        fxLayoutAlign="start stretch"
        class="list-item"
        (click)="OnClickIem(article.articleId)">  
        <img
            fxFlex
            fxFlex.gt-xs="250px"
            mat-card-image
            [src]="article ? article.articleImage : 'assets/images/no-image.jpg'"/>
        <div
            fxFlex
            class="text-container"
            fxLayout="column"
            fxLayoutAlign="start start">
            <h1 
                style="font-weight: 500; color: #212322; margin: 0px !important;">{{article?.articleTitle}}</h1>
            <h4 
                style="font-weight: 500; color: #212322; margin: 0px !important; opacity: 0.7">{{article?.lawyerFirstName}} {{article?.lawyerLastName}} â€¢ {{article?.articleDate | date : 'mediumDate'}}</h4>
            <div 
                class="description-content"
                style="min-height: 100px;"
                [innerHTML]="article?.articleDescription">
            </div>
        </div>
    </div>

    <mat-divider 
        fxFlex="3px"
        fxFlex.gt-xs="auto"> 
    </mat-divider>

</mat-list>

<mat-paginator 
    fxFlex="60px"
    fxFlexAlign="end"
    fxFlexAlign="stretch"
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event; loadList()"
    aria-label="Select page">
</mat-paginator>
